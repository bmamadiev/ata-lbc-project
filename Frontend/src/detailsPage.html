<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/secondary-pages.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <meta charset="UTF-8">
    <title id="site-title">Details</title>
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Comic Bookworms Club</a>
        <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li><a href="addPage.html">Add</a></li>
            <li><a href="detailsPage.html">Details</a></li>
            <li><a href="deletePage.html">Delete</a></li>
            <li><a href="updatePage.html">Update</a></li>
        </ul>
    </div>
</header>
    <div class="card">
        <h2 id="book-details-header">Get Book Details</h2>
        <form class="card-content" id="get-book-details-form">
            <p>
                <input type="text" required class="validated-field" id="get-book-details-asin" placeholder="Enter ASIN">
            </p>
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
    <div class="container" id="container">
        <div class="modal">
<!--            <h1>Book Details</h1>-->
            <div class="book-container" id="book-container"></div>
            <button id="close">Close</button>
        </div>
    </div>

    <script type="text/javascript" src="detailsPage.js"></script>
    <script>
        const container = document.getElementById('container');
        const close = document.getElementById('close');

        close.addEventListener('click', () => {
            container.classList.remove('show');
        });
    </script>
</body>
</html>
